<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>CALCULATOR</title>
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container flex flex-col bg-red mx-auto .m-w-20">
        <div class="row">
            <input class="input" type="text" placeholder="0"/>
        </div>
         
        <div class="row">
            <button class="button operator back">AC</button>
            <button class="button operator back">%</button>
            <button class="button operator back">M+</button>
            <button class="button operator back">M-</button>
        </div>
           <div class="row">
            <button class="button same">7</button>
            <button class="button same">8</button>
            <button class="button same">9</button>
            <button class="button equalBtn">*</button>
        </div>
        <div class="row">
            <button class="button same">4</button>
            <button class="button same">5</button>
            <button class="button same">6</button>
            <button class="button equalBtn">/</button>
            </div>
        <div class="row">
            <button class="button same">1</button>
            <button class="button same">2</button>
            <button class="button same">3</button>
            <button class="button equalBtn">+</button>
        </div>
        <div class="row">
            <button class="button same">0</button>
            <button class="button same">.</button>
            <button class="button equalBtn">=</button>
            <button class="button equalBtn">-</button>
        </div>

    </div>



    <div>
        <script src="script.js"></script>
    </div>
</body>
</html>
